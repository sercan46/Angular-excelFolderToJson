<div class="container">
  <div>
    <img src="https://cdn.ilovefreesoftware.com/wp-content/uploads/2018/01/Excel-to-JSON-Converter-for-Windows-Convert-XLS-XLSX-to-JSON.png"/>
  </div>
  <div class="inputContainer">
    <input style="font-size: 18px;" type="file" (change)="onFileChange($event)"  />
  </div>
  <div class="list" *ngIf="excelData.length>0">
      <table>
        <thead>
          <th style="font-size: 20px; color:crimson;">Telefon_Numarasi</th>
      </thead>
      <tbody>
          <tr *ngFor="let item of excelData">
              <td style="font-size: 18px;">{{item.Telefon_Numarasi}}</td>
          </tr>
      </tbody>
      </table>
  </div>
</div>
